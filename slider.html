<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Jeremie Nehlil">

    <!--Facebook Share window-->
    <meta property="og:title" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="www..com">
    <meta property="og:description" content="">
    <meta property="og:image" content="">

    <title>Horizontal slider with GSAP</title>

    <!--Reset CSS-->
    <link href="reset.css" rel="stylesheet">
    <!--Slider CSS -->
    <link href="slider.css" rel="stylesheet">
    
</head>
<body>

    <div class="container">

        <!--Slider-->
        <div id="hSlider" class="h-slider">

            <!--Slider content to slide + preview-->
            <div class="h-slider__wrapper">
                
                <!--Left side wrapper-->
                <div class="h-slider__image left-image" data-hslide-left="active">
                    <figure class="h-slider-image__wrapper item isActive" data-hslide= "0">
                        <img src="img/item3-bg.jpg" alt="Image 1">
                    </figure>
                    <figure class="h-slider-image__wrapper item" data-hslide= "1">
                        <img src="img/item1-bg.jpg" alt="Image 1">
                    </figure>
                    <figure class="h-slider-image__wrapper item" data-hslide= "2">
                        <img src="img/item2-bg.jpg" alt="Image 1">
                    </figure>
                </div>
                <!--END Left side wrapper-->
                
                <!--Right side wrapper-->
                <div class="h-slider__image right-image">
                    <div class="left-shadow"></div>
                    <figure class="h-slider-image__wrapper item isActive" data-hslide= "0">
                        <img src="img/item3-bg.jpg" alt="Image 1">
                    </figure>
                    <figure class="h-slider-image__wrapper item" data-hslide= "1">
                        <img src="img/item1-bg.jpg" alt="Image 1">
                    </figure>
                    <figure class="h-slider-image__wrapper item" data-hslide= "2">
                        <img src="img/item2-bg.jpg" alt="Image 1">
                    </figure>
                </div>
                <!--END Right side wrapper-->

                <!--Preview wrapper-->
                <div class="h-slider__preview">
                    <figure class="h-slider__thumb preview" data-hslide-preview="0">
                        <img src="img/item3-bg.jpg" alt="Preview slide 2">
                    </figure>
                    <figure class="h-slider__thumb preview isActive" data-hslide-preview="1">
                        <img src="img/item1-bg.jpg" alt="Preview slide 2">
                    </figure>
                    <figure class="h-slider__thumb preview" data-hslide-preview="2">
                        <img src="img/item2-bg.jpg" alt="Preview slide 2">
                    </figure>
                </div>
                <!--END Preview wrapper-->

            </div>
            <!--END Slider content to slide + preview-->

            <!--Slider navigation-->
            <div class="h-slider__navigation">
                <ul>
                    <li id="hSlidePrev" class="h-slider__nav previous" data-hslide-cursor="previous">
                        <a href="#" title="Go to previous slide">
                            <span class="ico ico-up">&#8592;</span>
                        </a>
                    </li>
                    <li id="hSlideCount" class="h-slider__count">
                        <span class="h-slider__actual">01</span>/<span class="h-slider__length">03</span>
                    </li>
                    <li id="hSlideNext" class="h-slider__nav next" data-hslide-cursor="next">
                        <a href="#" title="Go to next slide">
                            <span class="ico ico-down">&#8594;</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--END Slider navigation-->
            
        </div>
        <!--END Slider-->

    </div>

    <!--Jquery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!--Gsap - TweenLite CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>

    <!--Gsap - TweenMax CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>

    <!--Script-->
    <script src="slider.js"></script>

</body>

</html>
